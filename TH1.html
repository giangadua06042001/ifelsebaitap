 <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
 <script>
   function upArrowpressed() {
     let element = document.getElementById("nobita")
     element.style.top = parseInt( element.style.top) - 5 + 'px';
   }
   function dowmArrowpreseed() {
     let element = document.getElementById("nobita");
     element.style.top= parseInt( element. style.top) +5 + 'px';
   }
   function lefArrowPressed() {
     let element = document.getElementById("nobita");
     element.style.top= parseInt( element . style.top) - 5 + 'px';
   }
   function rightArrowPressed() {
     let emlement = document.getElementById("nobita");
     element.style.top= parseInt(element.style.top) + 5 + 'px';
   }
   function moveselection(evt) {
     switch (evt.keyCode) {
       case 37:
         leftArrowPressed();
         break;
       case 39:
         rightarrowPressed();
         break;
       case 38:
         upArrowpressed()
         break;
       case 40:
         dowmArrowpreseed()
          break;
     }
   }
   function docReady() {
     window.addEventListener('keydowm', moveselection);
   }
 </script>
